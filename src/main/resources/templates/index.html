<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Car Parking System</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" defer></script>
	<link rel="icon" type="image/x-icon" href="/car.ico" />
</head>
<body>
	<div style="position:relative;">  
		<img src = "/car.jpg" class="img-fluid" style="height: 100vh;width: 100%;">
		<div style="position:absolute;width:100%;background-color:black;color:white;top:0;left:0;padding-left:10px;padding-top:10px;font-size:16px;z-index:5;">
			<div class="text-center">
				<h1>時間貸し駐車場システム</h1>
				<br/>
				<br/>
				<form action="#" data-th-action="@{/car_parking}" method="get">
			    	<button class="btn btn-outline-danger btn-lg" type="submit" name="action" value="rent">入車</button>
			    	<button	class="btn btn-outline-danger btn-lg" type="submit" name="action" value="giveback">出車</button>
				</form>
				<br/>
			</div>
		</div>
	</div>
</body>
</html>
